name: deepsat-cuda
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.10
  - pip
  - numpy>=1.24,<2.0
  - pandas>=1.5,<2.4
  - scipy>=1.10,<1.16
  - scikit-learn>=1.2,<1.8
  - pyyaml>=6.0,<7.0
  - tqdm>=4.60,<5.0
  - geopandas>=0.12,<1.2
  - rasterio>=1.3,<1.5
  - llvm-openmp
  - zarr
  - pip:
      # Specify CUDA version for torch here, e.g., cuda 11.8, adjust if your cluster uses a different CUDA
      - torch>=2.0.1+cu118,<2.2.*  # CUDA 11.8 compatible PyTorch
      - torchvision>=0.15.2+cu118,<0.16.*  # Match CUDA version
      - timm>=0.6.13,<0.9
      - einops>=0.6,<0.9
      - tensorboard