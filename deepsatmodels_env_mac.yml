name: deepsatmodels
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.10
  - pip
  - numpy>=1.24,<2.0
  - pandas>=1.5,<2.4
  - scipy>=1.10,<1.16
  - scikit-learn>=1.2,<1.8
  - pyyaml>=6.0,<7.0
  - tqdm>=4.60,<5.0
  - geopandas>=0.12,<1.2
  - rasterio>=1.3,<1.5
  - llvm-openmp  # ensures consistent OpenMP runtime on macOS
  - zarr
  - pip:
      - torch>=2.0.1,<2.2  # Compatible with MPS backend
      - torchvision>=0.15.2,<0.16
      - timm>=0.6.13,<0.9
      - einops>=0.6,<0.9
      - tensorboard